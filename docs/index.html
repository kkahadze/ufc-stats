<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UFC Stats</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="fightsFDL">
        <div id="fightGraph">
            <svg id="graph" width="1000" height="800" style="border: 1px solid #777;">
            </svg>
        </div>
        <div style="position: absolute; top: 300px; left:20px">
            <div>
                <label for="categorySelect">Weight Class:</label>
            </div>
            <select class="custom-select small" id="weightSelect" onchange="onWeightChanged()">
                <option value="FLW">Flyweight</option>
                <option value="BW">Bantamweight</option>
                <option value="FTW">Featherweight</option>
                <option value="LW">Lightweight</option>
                <option value="WW">Welterweight</option>
                <option value="MW">Middleweight</option>
                <option value="LHW">Light Heavyweight</option>
                <option selected value="HW">Heavyweight</option>
            </select>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
<script src="./d3-tip.js"></script>
<script src="./main.js"></script>
</html>
